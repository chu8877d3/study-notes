# config.yaml

setting:
  # 白名单模式：若为 true，则【只】处理 extension_map 里定义的文件，忽略其他所有文件
  # 若为 false，则处理所有文件，未定义的归入 "Others"
  whitelist_mode: false

# ===  黑名单 ===

blacklist:
  extensions:
    - .tmp
    - .bak
    - .ini
    - .lnk
  filenames:
    - desktop.ini

# === 扩展名分类映射 ===
extension_map:
  Image:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .webp
    - .svg
    - .psd
    - .raw
  Document:
    - .txt
    - .md
    - .pdf
    - .docx
    - .xlsx
    - .pptx
    - .log
    - .csv
  Audio:
    - .mp3
    - .wav
    - .flac
    - .aac
    - .ogg
    - .wma
    - .m4a
    - .opus
    - .mid
    - .ape
  Video:
    - .mp4
    - .mkv
    - .mov
    - .avi
    - .wmv
    - .flv
    - .webm
    - .m4v
    - .rmvb
    - .ts
  Code:
    - .c
    - .cpp
    - .py
    - .java
    - .js
    - .ts
    - .html
    - .css
    - .php
    - .go
    - .rs
    - .sh
    - .bat
    - .ps1
  Data:
    - .json
    - .yaml
    - .yml
    - .xml
    - .sql
    - .csv
    - .nbt
    - .dat
    - .db
    - .sqlite
  Archive:
    - .zip
    - .rar
    - .7z
    - .tar
    - .gz
    - .bz2
    - .xz
  Executable:
    - .exe
    - .msi
    - .bat
    - .sh
    - .ps1
    - .dll
    - .sys
    - .iso
    - .com
    - .bin
    - .deb
    - .rpm
    - .jar
  Specialized:
    - .litematic
    - .schem
    - .ttf
    - .otf
    - .cur